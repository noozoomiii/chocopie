<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nozomi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <section class="product">
        <h3>名前負けしていない、<br>それほどにおいしい。</h3>
        <div class="chocopie js-fadein">
            <img src="./assets/img/chocopie_choco.png" alt="chocopie_choco" class="chocopie_img1">
            <img src="./assets/img/fukidashi1.png" alt="fukidashi1" class="fukidashi1">
            <img src="https://yonimo.jp/images/txt_eatme.svg" alt="eatme" class="eatme">
            <div class="chocopie_text1">
                <p>パイ生地を何層にも重ねることで<br>生まれたサクサクした食感</p>
            </div>
        </div>

        <div class="chocopie js-fadein">
            <img src="./assets/img/choco_cream.png" alt="choco_cream" class="chocopie_img2">
            <img src="./assets/img/fukidashi2.png" alt="fukidashi2" class="fukidashi2">
            <img src="./assets/img/good.png" alt="good" class="good">
            <div class="chocopie_text2">
                <p>とろ～りあたたかい<br>クリームのハーモニーが魅力</p>
            </div>
        </div>

        <div class="chocopie chocopie3 js-fadein">
            <img src="./assets/img/image-removebg-preview.png" alt="choco_oleo" class="chocopie_img3">
            <img src="./assets/img/fukidashi1.png" alt="fukidashi3" class="fukidashi1">
            <img src="./assets/img/soyummy.png" alt="soyummy" class="soyummy">
            <div class="chocopie_text1">
                <p>クッキー30％増量！<br>ザクザク感アップ！</p>
            </div>
        </div>
    </section>


    <section class="recipe">
        <h1>RECIPE</h1>
        <h2>世にもおいしいレシピ</h2>
        
        <div>
            <img src="./assets/img/choco_recipe.jpeg" alt="choco_recipe">
            <p>×</p>
            <img src="./assets/img/mctwist.jpeg" alt="mctwist">
        </div>
        <h3>世にもおいしい三角チョコパイとソフトツイストを組み合わせると<br>あたらしい美味しさが発見できます</h3>
        <h4>#世にもおいしい</h4>


    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="./assets/js/nozomi.js"></script>
    <script src="./assets/js/script.js"></script>
